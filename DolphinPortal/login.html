<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Dolphin School Portal - Login</title>
    <meta content='width=device-width, initial-scale=1.0, shrink-to-fit=no' name='viewport' />
    <link rel="icon" href="/placeholder.svg?height=32&width=32" type="image/x-icon" />

    <!-- Fonts and icons -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webfont/1.6.28/webfontloader.js"></script>
    <script>
        WebFont.load({
            google: {"families":["Lato:300,400,700,900"]},
            custom: {"families":["Flaticon", "Font Awesome 5 Solid", "Font Awesome 5 Regular", "Font Awesome 5 Brands", "simple-line-icons"], urls: ['https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css']},
            active: function() {
                sessionStorage.fonts = true;
            }
        });
    </script>

    <!-- CSS Files -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">

    <style>
        :root {
            --primary-blue: #1f4e79;
            --secondary-blue: #2980b9;
            --maroon: #8b1538;
            --light-maroon: #a91d42;
            --white: #ffffff;
            --light-gray: #f8f9fa;
        }

        body {
            background: linear-gradient(135deg, var(--primary-blue) 0%, var(--secondary-blue) 100%);
            min-height: 100vh;
            font-family: 'Lato', sans-serif;
        }

        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-card {
            background: var(--white);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
            max-width: 400px;
            width: 100%;
            animation: fadeInUp 0.8s ease-out;
        }

        .login-header {
            background: linear-gradient(135deg, var(--maroon) 0%, var(--light-maroon) 100%);
            padding: 40px 30px;
            text-align: center;
            color: var(--white);
        }

        .logo {
            width: 80px;
            height: 80px;
            background: var(--white);
            border-radius: 50%;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            color: var(--maroon);
            animation: pulse 2s infinite;
        }

        .login-body {
            padding: 40px 30px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-control {
            border: 2px solid #e9ecef;
            border-radius: 10px;
            padding: 15px 20px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

            .form-control:focus {
                border-color: var(--secondary-blue);
                box-shadow: 0 0 0 0.2rem rgba(41, 128, 185, 0.25);
            }

        .btn-login {
            background: linear-gradient(135deg, var(--primary-blue) 0%, var(--secondary-blue) 100%);
            border: none;
            border-radius: 10px;
            padding: 15px;
            font-size: 16px;
            font-weight: 600;
            color: var(--white);
            width: 100%;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

            .btn-login:hover {
                transform: translateY(-2px);
                box-shadow: 0 10px 20px rgba(31, 78, 121, 0.3);
                color: var(--white);
            }

        .user-type-selector {
            display: flex;
            gap: 10px;
            margin-bottom: 25px;
        }

        .user-type-btn {
            flex: 1;
            padding: 12px;
            border: 2px solid #e9ecef;
            background: var(--white);
            border-radius: 10px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }

            .user-type-btn.active {
                border-color: var(--secondary-blue);
                background: var(--secondary-blue);
                color: var(--white);
            }

        .forgot-password {
            text-align: center;
            margin-top: 20px;
        }

            .forgot-password a {
                color: var(--maroon);
                text-decoration: none;
                font-weight: 500;
            }

                .forgot-password a:hover {
                    text-decoration: underline;
                }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.05);
            }

            100% {
                transform: scale(1);
            }
        }

        @media (max-width: 768px) {
            .login-card {
                margin: 10px;
                border-radius: 15px;
            }

            .login-header {
                padding: 30px 20px;
            }

            .login-body {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card animate__animated animate__fadeInUp">
            <div class="login-header">
                <div class="logo">
                    <i class="fas fa-graduation-cap"></i>
                </div>
                <h3 class="mb-0">Dolphin School Portal</h3>
                <p class="mb-0 mt-2 opacity-75">Dolphin's IT Services</p>
            </div>

            <div class="login-body">
                <form id="loginForm">
                    <div class="user-type-selector">
                        <div class="user-type-btn active" data-type="student">
                            <i class="fas fa-user-graduate"></i><br>
                            <small>Student</small>
                        </div>
                        <div class="user-type-btn" data-type="parent">
                            <i class="fas fa-users"></i><br>
                            <small>Parent</small>
                        </div>
                        <div class="user-type-btn" data-type="faculty">
                            <i class="fas fa-chalkboard-teacher"></i><br>
                            <small>Faculty</small>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text bg-transparent border-right-0">
                                    <i class="fas fa-user text-muted"></i>
                                </span>
                            </div>
                            <input type="text" class="form-control border-left-0" placeholder="Student ID / Username" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text bg-transparent border-right-0">
                                    <i class="fas fa-lock text-muted"></i>
                                </span>
                            </div>
                            <input type="password" class="form-control border-left-0" placeholder="Password" required>
                            <div class="input-group-append">
                                <span class="input-group-text bg-transparent border-left-0 toggle-password" style="cursor: pointer;">
                                    <i class="fas fa-eye text-muted"></i>
                                </span>
                            </div>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-login">
                        <i class="fas fa-sign-in-alt mr-2"></i>
                        Sign In
                    </button>
                </form>

                <div class="forgot-password">
                    <a href="#" onclick="showForgotPassword()">Forgot Password?</a>
                </div>

                <hr class="my-4">

                <div class="text-center">
                    <p class="mb-2"><strong>New Student?</strong></p>
                    <button class="btn btn-outline-primary btn-block" onclick="showAdmission()">
                        <i class="fas fa-user-plus mr-2"></i>
                        Apply for Admission
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        $(document).ready(function() {
            // User type selector
            $('.user-type-btn').click(function() {
                $('.user-type-btn').removeClass('active');
                $(this).addClass('active');

                const userType = $(this).data('type');
                const placeholder = userType === 'student' ? 'Student ID' :
                                  userType === 'parent' ? 'Parent ID' : 'Faculty ID';
                $('input[type="text"]').attr('placeholder', placeholder);
            });

            // Toggle password visibility
            $('.toggle-password').click(function() {
                const input = $(this).closest('.input-group').find('input');
                const icon = $(this).find('i');

                if (input.attr('type') === 'password') {
                    input.attr('type', 'text');
                    icon.removeClass('fa-eye').addClass('fa-eye-slash');
                } else {
                    input.attr('type', 'password');
                    icon.removeClass('fa-eye-slash').addClass('fa-eye');
                }
            });

            // Login form submission
            $('#loginForm').submit(function(e) {
                e.preventDefault();

                // Show loading state
                const btn = $('.btn-login');
                const originalText = btn.html();
                btn.html('<i class="fas fa-spinner fa-spin mr-2"></i>Signing In...');
                btn.prop('disabled', true);

                // Simulate login process
                setTimeout(function() {
                    // Redirect to dashboard
                    window.location.href = 'dashboard.html';
                }, 2000);
            });
        });

        function showForgotPassword() {
            alert('Forgot Password feature will redirect to password recovery page.');
        }

        function showAdmission() {
            window.location.href = 'admission.html';
        }
    </script>
</body>
</html>
